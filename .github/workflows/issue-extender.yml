name: Issue Extender

on:
  # Reusable workflow - can be called from other repositories
  workflow_call:
    inputs:
      ai_provider:
        description: 'AI Provider (openai, anthropic, groq)'
        required: false
        type: string
        default: 'openai'
      ai_model:
        description: 'AI Model name (optional, uses provider default if not specified)'
        required: false
        type: string
        default: ''
      use_ai:
        description: 'Use AI mode (true) or non-AI summary mode (false)'
        required: false
        type: string
        default: 'true'
    secrets:
      ai_api_key:
        description: 'API key for AI provider (required if use_ai=true)'
        required: false
  # Direct trigger - for testing in this repository
  workflow_dispatch:
    inputs:
      ai_provider:
        description: 'AI Provider (openai, anthropic, groq)'
        required: false
        default: 'openai'
      ai_model:
        description: 'AI Model name (optional, uses provider default if not specified)'
        required: false
        default: ''
      use_ai:
        description: 'Use AI mode (true) or non-AI summary mode (false)'
        required: false
        default: 'true'
  # Scheduled run - for testing in this repository
  schedule:
    # Run daily at midnight UTC by default
    - cron: '0 0 * * *'

jobs:
  extend-issues:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: read
    
    steps:
      - name: Checkout calling repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for context file tracking
      
      - name: Checkout scripts from workflow repository
        uses: actions/checkout@v4
        with:
          repository: lukeskywalkin/github-issue-extender
          path: issue-extender-scripts
          sparse-checkout: |
            scripts/
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$GITHUB_TOKEN" | gh auth login --with-token
      
      - name: Make scripts executable
        run: |
          chmod +x issue-extender-scripts/scripts/*.sh
          chmod +x issue-extender-scripts/scripts/ai-providers/*.sh
      
      - name: Run Issue Extender
        env:
          AI_API_KEY: ${{ secrets.ai_api_key || secrets.AI_API_KEY }}
          AI_PROVIDER: ${{ inputs.ai_provider || github.event.inputs.ai_provider || 'openai' }}
          AI_MODEL: ${{ inputs.ai_model || github.event.inputs.ai_model || '' }}
          USE_AI: ${{ inputs.use_ai || github.event.inputs.use_ai || 'true' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.actor }}
          SCRIPT_DIR: ${{ github.workspace }}/issue-extender-scripts/scripts
        run: |
          bash "$SCRIPT_DIR/analyze-issues.sh"
      
      - name: Commit context file if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain .github/issue-extender-context.json)" ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .github/issue-extender-context.json
            git commit -m "Update issue extender context file"
            git push
          fi

