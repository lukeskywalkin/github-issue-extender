name: Issue Extender

on:
  schedule:
    # Run daily at midnight UTC by default
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      ai_provider:
        description: 'AI Provider (openai, anthropic)'
        required: false
        default: 'openai'
      ai_model:
        description: 'AI Model name (optional, uses provider default if not specified)'
        required: false
        default: ''

jobs:
  extend-issues:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for context file tracking
      
      - name: Configure GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$GITHUB_TOKEN" | gh auth login --with-token
      
      - name: Make scripts executable
        run: |
          chmod +x scripts/*.sh
          chmod +x scripts/ai-providers/*.sh
      
      - name: Run Issue Extender
        env:
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_PROVIDER: ${{ github.event.inputs.ai_provider || 'openai' }}
          AI_MODEL: ${{ github.event.inputs.ai_model || '' }}
          USE_AI: ${{ vars.USE_AI || 'true' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          bash scripts/analyze-issues.sh
      
      - name: Commit context file if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain .github/issue-extender-context.json)" ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .github/issue-extender-context.json
            git commit -m "Update issue extender context file"
            git push
          fi

